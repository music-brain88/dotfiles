name: Nix CI

on:
  pull_request:
    branches:
      - main

jobs:
  # Build Docker image with Nix pre-installed
  build-image:
    name: Build Docker Image
    uses: ./.github/workflows/build-docker-image.yml
    permissions:
      contents: read
      packages: write

  # Check flake and formatting (lightweight, no container needed)
  check:
    name: Nix Check & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Check flake
        run: nix flake check --no-build

      - name: Check format
        run: |
          nix develop --command nixpkgs-fmt --check flake.nix home.nix nix/

  # Build and verify using custom container with Nix
  verify:
    name: Build & Verify in Container
    runs-on: ubuntu-latest
    needs: [build-image, check]
    container:
      image: ghcr.io/${{ github.repository }}/dotfiles-env:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Build Home Manager configuration
        run: |
          . /root/.nix-profile/etc/profile.d/nix.sh
          nix build .#homeConfigurations.archie.activationPackage

      - name: Activate and verify tools
        run: |
          . /root/.nix-profile/etc/profile.d/nix.sh
          ./result/activate

          echo "=== Verifying installed tools ==="

          # Shell tools
          echo "Fish version:"
          fish --version

          echo "Starship version:"
          starship --version

          # Rust tools
          echo "Ripgrep version:"
          rg --version | head -1

          echo "fd version:"
          fd --version

          echo "bat version:"
          bat --version

          echo "eza version:"
          eza --version | head -1

          # Git tools
          echo "Git version:"
          git --version

          echo "Delta version:"
          delta --version

          echo "Lazygit version:"
          lazygit --version | head -1

          # Dev tools
          echo "Neovim version:"
          nvim --version | head -1

          echo "Tmux version:"
          tmux -V

          echo "=== All tools verified successfully ==="
