name: CI

on: [push]

jobs:
  build:
    name: Main
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-16.04, ubuntu-18.04]
    steps:
    - uses: actions/checkout@v1
    - name: Install required packages
      run: apt update && apt install -y git sudo
    - name: Run setup script
      run: |
        bash setup.sh
