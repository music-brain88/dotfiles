name: MAIN

on: [push]

jobs:
  build_ubuntu:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-16.04, ubuntu-18.04]
    steps:
      - uses: actions/checkout@v1
      - name: Install required packages
        run: sudo apt update && |
        sudo apt install -y git neovim fish tmux
      - name: Run setup script
        run: bash setup.sh
      
  build_archlinux:
    runs-on: ubuntu-18.04
    container: archlinux/base:latest
    steps:
      - uses: actions/checkout@v1
      - name: Install required packages
        run: pacman -S git neovim fish tmux --noconfirm
      - name: Run setup script
        run: bash setup.sh
