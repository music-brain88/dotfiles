name: Build Docker Image


on:
  workflow_call:
    inputs:
      push_image:
        description: 'Whether to push the image to the registry'
        required: false
        default: true
        type: boolean


jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Free up disk space for large Nix builds
      # Docker image with Nix store can be several GB
      - name: Free disk space
        run: |
          echo "=== Disk space before cleanup ==="
          df -h
          echo "=== Removing unnecessary tools ==="
          sudo rm -rf /usr/share/dotnet      # ~6GB
          sudo rm -rf /usr/local/lib/android # ~10GB
          sudo rm -rf /opt/ghc               # ~5GB
          sudo rm -rf /usr/share/swift       # ~1.5GB
          sudo rm -rf /usr/local/share/boost # ~1.5GB
          echo "=== Disk space after cleanup ==="
          df -h

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}/dotfiles-env:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
