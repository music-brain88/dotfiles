name: Build Docker Image


on:
  workflow_call:
    secrets:
      CR_PAT:
        required: true
    outputs:

      image_name:
        description: "The name of the built Docker image"
        value: ${{ jobs.build.outputs.image_name }}

jobs:

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_name: ${{ steps.image_name.outputs.value }}
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry

        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}/dotfiles-env:${{ github.sha }}

      - name: Output image name
        id: image_name
        run: echo "value=ghcr.io/${{ github.repository }}/dotfiles-env:${{ github.sha }}" >> $GITHUB_OUTPUT
